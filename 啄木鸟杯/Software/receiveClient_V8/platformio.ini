[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	h2zero/NimBLE-Arduino@^1.3.1
	bodmer/TFT_eSPI@^2.3.70
	majicdesigns/MD_REncoder@^1.0.1
	majicdesigns/MD_UISwitch@^2.1.0
